{% extends 'ecomm_app/base.html' %}
{% block content %}

<!-- Page Introduction Wrapper -->
<div class="page-style-a">
	<div class="container">
		<div class="page-intro">
			<h2>Account</h2>
			<ul class="bread-crumb">
				<li class="has-separator">
					<i class="ion ion-md-home"></i>
					<a href="home.html">Home</a>
				</li>
				<li class="is-marked">
					<a href="account.html">Account</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- Page Introduction Wrapper /- -->
<!-- Account-Page -->
<div class="page-account u-s-p-t-80">
	<div class="container">
		<div class="row">
			<!-- Login -->
			<div class="col-lg-12">
                    <div class="reg-wrapper">
                        <h2 class="account-h2 u-s-m-b-20">User Login</h2>
                        <h6 class="account-h6 u-s-m-b-30">Login to access the shop</h6>
                        <form action="" method="POST">
                        {% csrf_token  %}
                            {% if message %}
                            <div>
                                {{message}}
                            </div>
                            {% endif %}
                            <div class="u-s-m-b-30">
                                <label for="mobile">Mobile
                                    <span class="astk">*</span>
                                </label>
                                <input type="text" id = "mobile" name="mobile" class="text-field" placeholder="your mobile number">
                            </div>
                            <div class="u-s-m-b-45">
                                <button class="button button-primary w-100" type="submit" >Generate OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
			<!-- Login /- -->

		</div>
	</div>
</div>
<!-- Account-Page /- -->
{% endblock %}
