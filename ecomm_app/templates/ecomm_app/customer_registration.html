{% extends 'ecomm_app/base.html' %}
{% block content %}

<!-- Page Introduction Wrapper -->
<div class="page-style-a">
	<div class="container">
		<div class="page-intro">
			<h2>Account</h2>
			<ul class="bread-crumb">
				<li class="has-separator">
					<i class="ion ion-md-home"></i>
					<a href="home.html">Home</a>
				</li>
				<li class="is-marked">
					<a href="account.html">Account</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- Page Introduction Wrapper /- -->
<!-- Account-Page -->
<div class="page-account u-s-p-t-80">
	<div class="container">
		<div class="row">
			<!-- Login -->
			<div class="col-lg-12">
                    <div class="reg-wrapper">
                        <h2 class="account-h2 u-s-m-b-20">Register</h2>
                        <h6 class="account-h6 u-s-m-b-30">Register for the site to access the shop</h6>
                        <form action="" method="POST">
                        {% csrf_token  %}
                            {% if message %}
                            <div class="alert alert-{{class}}">
                                {{message}}
                            </div>
                            {% endif %}
                            <div class="u-s-m-b-30">
                                <label for="user-name">Name
                                    <span class="astk">*</span>
                                </label>
                                <input type="text" id = "user-name" name="name" class="text-field" placeholder="name">
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="email">Email
                                    <span class="astk">*</span>
                                </label>
                                <input type="text" id = "email" name="email" class="text-field" placeholder="Email">
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="password">Mobile
                                    <span class="astk">*</span>
                                </label>
                                <input type="text" id = "password" name="mobile" class="text-field" placeholder="your mobile number">
                            </div>
                            <div class="u-s-m-b-30">
                                <input type="checkbox" class="check-box" id="accept">
                                <label class="label-text no-color" for="accept">Iâ€™ve read and accept the
                                    <a href="terms-and-conditions.html" class="u-c-brand">terms & conditions</a>
                                </label>
                            </div>
                            <div class="u-s-m-b-45">
                                <button class="button button-primary w-100" type="submit" >Register</button>
                            </div>
                        </form>
                    </div>
                </div>
			<!-- Login /- -->

		</div>
	</div>
</div>
<!-- Account-Page /- -->
{% endblock %}
