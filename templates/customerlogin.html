{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
    .container{
    float:right;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h3>Customer Login Form</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Login as a Customer</button>
                {% if error %}
                <li  class="alert alert-warning" style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p> or dont have account? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
