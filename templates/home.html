{% extends 'base.html' %}
    <title>{% block title %}Home{% endblock %}</title></head>


{% block content %}
<div class="container">
    <h1=class="text-centre">welcome to FtpMart</h1>
    <hr>
    <div class="row mt-5">
        {% for p in all_products%}
        <div class="col-md-4">
            <h2><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h2>
            <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
            <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
            <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary">Add To Cart</a>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
